- alias: In this course we dive into the problems that arise around building modern Internet of Things applications. As a possible solution, we want to introduce, at a basic level, the capabilities of web3 technologies and Robonomics tools for IoT developers and users. This introduction Course was designed to explain the main principles that form the idea of decentralized IoT applications, and also to show the main functions of the Robonomics platform as a parachain within the Polkadot / Kusama ecosystem.
  en: In this course we dive into the problems that arise around building modern Internet of Things applications. As a possible solution, we want to introduce, at a basic level, the capabilities of web3 technologies and Robonomics tools for IoT developers and users. This introduction Course was designed to explain the main principles that form the idea of decentralized IoT applications, and also to show the main functions of the Robonomics platform as a parachain within the Polkadot / Kusama ecosystem.
  es: En este curso nos sumergimos en los problemas que surgen en torno a la creación de aplicaciones modernas de Internet de las cosas. Como posible solución, queremos presentar, a nivel básico, las capacidades de las tecnologías web3 y las herramientas de Robonomics para desarrolladores y usuarios IoT. Este curso de introducción fué diseñado para explicar los principios principales que forman la idea de las aplicaciones IoT descentralizadas, y también para mostrar las funciones principales de la plataforma Robonomics como parachain dentro del ecosistema Polkadot / Kusama.
  it: In questo corso ci addentriamo nei problemi che sorgono intorno alla creazione di moderne applicazioni Internet of Things. Come possibile soluzione, vogliamo introdurre, a livello di base, le capacità delle tecnologie web3 e degli strumenti di Robonomics per sviluppatori e utenti IoT. Questo corso introduttivo è stato progettato per spiegare i principi fondamentali che formano l'idea di applicazioni IoT decentralizzate, e per mostrare le funzionalità principali della piattaforma Robonomics come parachain all'interno dell'ecosistema Polkadot / Kusama.
  ru: В этом курсе мы углубимся в проблемы, возникающие при создании современных приложений Интернета вещей. В качестве возможного решения мы хотим представить на начальном уровне возможности технологий web3 и инструментов Робономики для разработчиков и пользователей IoT. Этот вводный курс был разработан, чтобы объяснить основные принципы, формирующие идею децентрализованных приложений IoT, а также показать основные функции платформы Робономики как парачейна в рамках экосистемы Polkadot/Kusama.
  pt: Neste curso, analisamos os problemas que surgem em torno da construção de aplicações IoT modernas. Como possível solução, queremos apresentar, em um nível básico, as capacidades das tecnologias web3 e das ferramentas da Robonomics, para desenvolvedores e usuários da Internet das Coisas. Este curso introdutório foi projetado para explicar os princípios fundamentais que formam a ideia de aplicações IoT descentralizadas, e também para mostrar as principais funções da plataforma Robonomics como uma parachain dentro do ecossistema Polkadot / Kusama.
  de: In diesem Kurs beschäftigen wir uns mit den Problemen die bei der Entwicklung moderner IoT-Anwendungen auftreten. Als Lösungsmöglichkeiten wollen wir web3-Technologien und Robonomics-Tools für IoT-Entwickler und -Nutzer vorstellen. Dieser Einführungskurs wurde entwickelt um die Hauptprinzipien von dezentralisierten IoT-Anwendungen zu erklären und um die Hauptfunktionen der Robonomics-Plattform als Teil des Polkadot/Kusama zu zeigen.

- alias: During this course you will take the first steps in understanding why these futuristic IoT-applications require better tools to meet the growing challenges and threats of the digital world. You will try to connect smart home devices to the decentralized cloud and attempt to purchase, activate and use IoT-subscriptions to send data to devices using the Robonomics Parachain.
  en: During this course you will take the first steps in understanding why these futuristic IoT-applications require better tools to meet the growing challenges and threats of the digital world. You will try to connect smart home devices to the decentralized cloud and attempt to purchase, activate and use IoT-subscriptions to send data to devices using the Robonomics Parachain.
  es: Durante este curso, dará los primeros pasos para comprender por qué estas aplicaciones IoT futuristas requieren mejores herramientas para enfrentar los crecientes desafíos y amenazas del mundo digital. Intentará conectar dispositivos domésticos inteligentes a la nube descentralizada e intentará comprar, activar y usar suscripciones IoT para enviar datos a dispositivos usando Robonomics Parachain.
  it: Durante il corso prenderete consapevolezza del perché queste applicazioni IoT futuristiche richiedono strumenti migliori per affrontare le crescenti sfide e minacce del mondo digitale. Proverete a connettere dei dispositivi per smart home al cloud decentralizzato e tenterete di acquistare, attivare e utilizzare un abbonamento IoT per inviare dati ai dispositivi utilizzando la Parachain Robonomics.
  ru: В ходе этого курса вы поймете, почему футуристические IoT-приложения требуют более совершенных инструментов для решения растущих проблем и угроз безопасности цифрового мира. Вы попробуете подключить устройства умного дома к децентрализованному облаку и попробуете приобрести, активировать и использовать IoT-подписки для отправки данных на устройства с помощью Парачейна Робономики.
  pt: Durante este curso, você dará os primeiros passos para entender por que estas aplicações IoT futuristas exigem melhores ferramentas para enfrentar os crescentes desafios e ameaças do mundo digital. Você tentará conectar dispositivos domésticos inteligentes à nuvem descentralizada e também comprar, ativar e usar assinaturas IoT para enviar dados para dispositivos usando a Parachain Robonomics. 
  de: In diesem Kurs erfahren Sie warum diese futuristischen IoT-Anwendungen effektivere Mittel benötigen um den Herausforderungen und Bedrohungen der digitalen Welt zu bestehen. Sie werden lernen Smart-Home-Geräte mit der dezentralen Cloud zu verbinden und versuchen IoT-Abonnements zu erwerben, zu aktivieren und zu nutzen um Daten an Geräte mit der Robonomics Parachain zu senden.

