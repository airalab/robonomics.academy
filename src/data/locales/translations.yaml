  de: Zu Beginn der Entwicklung von Smart Homes war es schwer vorstellbar, dass der Durchschnittsnutzer sein eigenes lokales Hausautomatisierungssystem einfach einrichten könnte. Doch dank weit verbreiteter IoT-Standards, preiswerter Hardware und Open-Source-Heimautomatisierungssystemen ist diese Vision jetzt erschwinglich geworden. Und dank des Einsatzes einer dezentralen, auf web3-Technologien basierenden Cloud ist es nun möglich, einen sicheren Fernzugriff auf intelligente Geräte zu ermöglichen.

