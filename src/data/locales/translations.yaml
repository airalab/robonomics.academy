  en: This opening lesson will teach you basic methods to interact with a decentralized application (or dapp). For this purpose, we created a special dapp called «Black Mirror Broadcast», that works just from your web browser and shows a stream with a small retro TV. The dapp can remotely control the TV by showing your message as a QR code, sent using Robonomics platform.
  es: Esta lección de apertura le enseñará métodos básicos para interactuar con una aplicación descentralizada (o dapp). Para este propósito, creamos un dapp especial llamado «Black Mirror Broadcast», que funciona sólo desde su navegador web y muestra una transmisión con un pequeño televisor retro. La dapp puede controlar de forma remota el televisor mostrando su mensaje como un código QR, enviado mediante la plataforma de Robonomics.
  ru: Этот вводный урок научит вас основным методам взаимодействия с децентрализованным приложением (или dapp). Для этого мы создали специальное приложение под названием «Black Mirror Broadcast», которое работает прямо из вашего веб-браузера и показывает трансляцию с помощью небольшого ретро-телевизора. Децентрализованное приложение может удаленно управлять телевизором, показывая ваше сообщение в виде QR-кода, отправленного с помощью платформы Робономики.
  it: Questa lezione di apertura ti insegnerà i metodi basilari per interagire con un'applicazione decentralizzata (o dapp). A tale scopo, abbiamo creato una dapp speciale chiamata «Black Mirror Broadcast», che funziona solo dal tuo web browser e mostra uno streaming con una piccola TV retrò. La dapp può controllare a distanza la TV, mostrando il tuo messaggio come un codice QR inviato tramite la piattaforma Robonomics.
  pt: Esta lição de abertura ensinará métodos básicos para interagir com uma aplicação descentralizada (ou dapp). Para isso criamos um dapp especial chamado "Black Mirror Broadcast", que funciona apenas no seu navegador da web e mostra uma stream com uma pequena TV retrô. O dapp pode controlar remotamente a TV, mostrando sua mensagem como um código QR, enviado usando a plataforma Robonomics.

