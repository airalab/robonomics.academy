  ru: "Урок 2 объясняет основные принципы Робономики и рассказывает о Polkadot / Kusama, как о перспективной блокчейн-платформе для реализации этих принципов. Пришло время более подробно рассмотреть функции парачейна Робономики как части экосистемы Polkadot в сети Kusama. В частности, мы хотели бы показать, как работают IoT-подписки парачейна Робономики. На первом занятии ваш адрес был добавлен в подписку на IoT-курс, и вы уже успели им воспользоваться дважды: когда искали свое отражение в черном зеркале и когда сдавали результаты теста"
