- alias: "The presented architecture uses two main protocols for smart devices:"
  en: "The presented architecture uses two main protocols for smart devices:"

- alias: 'is a wireless communication protocol, it is very commonly used for connecting smart devices. It is designed for low power consumption, easability and flexibility of configuration, and supports self-organizing and self-recovering mesh network topology. Thousands of devices are available on the market with Zigbee support, which makes it very attractive for building smart home solutions. To control Zigbee devices you need a gateway that transfers data between the Zigbee network and another network (i.e. Wi-Fi).'
  en: 'is a wireless communication protocol, it is very commonly used for connecting smart devices. It is designed for low power consumption, easability and flexibility of configuration, and supports self-organizing and self-recovering mesh network topology. Thousands of devices are available on the market with Zigbee support, which makes it very attractive for building smart home solutions. To control Zigbee devices you need a gateway that transfers data between the Zigbee network and another network (i.e. Wi-Fi).'

- alias: Message Queuing Telemetry Transport
  en: Message Queuing Telemetry Transport

- alias: (MQTT) is a publish-subscribe protocol designed to control IoT applications. The protocol is lightweight, requires minimal resources and ensures reliability of message delivery. The protocol is designed for low-bandwidth, high latency, unreliable networks, which make it an excellent option for operating high volumes of sensor messages. MQTT requires a server that runs the MQTT broker (in our case it will work with our  Raspberry Pi). The broker receives all the messages from the MQTT clients and then routes the messages to the appropriate subscribing clients.
  en: (MQTT) is a publish-subscribe protocol designed to control IoT applications. The protocol is lightweight, requires minimal resources and ensures reliability of message delivery. The protocol is designed for low-bandwidth, high latency, unreliable networks, which make it an excellent option for operating high volumes of sensor messages. MQTT requires a server that runs the MQTT broker (in our case it will work with our  Raspberry Pi). The broker receives all the messages from the MQTT clients and then routes the messages to the appropriate subscribing clients.

