  ru: Робономика позволяет выполнять обмен технико-экономической информацией в виде атомарных транзакций между пользовательскими приложениями, сервисами IoT и сложной робототехникой.
  it: Robonomics implementa lo scambio di informazioni tecniche ed economiche sotto forma di transazioni atomiche fra applicazioni utente, servizi IoT e robotica complessa.
  pt: A Robonomics implementa a troca de informações técnicas e econômicas na forma de transações atômicas entre aplicações do usuário, serviços IoT, e robótica complexa.
  de: Robonomics implementiert den Austausch von technischen und wirtschaftlichen Informationen in Form von atomaren Transaktionen zwischen Benutzeranwendungen, IoT-Diensten und komplexer Robotik.

