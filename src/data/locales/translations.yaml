- alias: We created this dapp for the purpose of setting the mood, and setting the right tone for the rest of the course. The idea of dapp conveys the spirit of a dystopia in which most of a human life exists on a black screen and everyone can spy on this life.
  en: We created this dapp for the purpose of setting the mood, and setting the right tone for the rest of the course. The idea of dapp conveys the spirit of a dystopia in which most of a human life exists on a black screen and everyone can spy on this life.
  es: Creamos esta dapp con el propósito de establecer el estado de ánimo y establecer el tono adecuado para el resto del curso. Su idea captura el espíritu de la distopía como algo de vital importancia, flotando en la materialización de códigos QR, pruebas fisiológicas para cruzar fronteras internacionales… la vida en una pantalla y en una caja. En tales momentos de zozobra global, se expone la verdad, imperceptible en el día a día de las grandes ciudades.
  ru: Мы создали dapp, чтобы задать настроение и правильный тон для остальной части курса. Идея dapp передает дух антиутопии как чего-то жизненно важного, плавающего в воплощении QR-кодов, физиологических тестов по преодолению международных границ… дух жизни, представленной на экране и в клетке. В такие моменты всеобщей тревоги обнажается правда, незаметная в повседневной жизни.  
  it: Abbiamo creato questo dapp con lo scopo di creare la giusta atmosfera per il resto del corso. La sua idea cattura lo spirito della distopia come un qualcosa di vitale importanza, che fluttua nell'incarnazione di codici QR, test fisiologici per attraversare i confini internazionali... la vita su uno schermo e in una scatola. In tali momenti di ansia globale, viene svelata la verità, impercettibile nella vita quotidiana delle grandi città.
  pt: Criamos este dapp com a finalidade de definir o ambiente, e dar o tom certo para o resto do curso. Sua ideia captura o espírito da distopia como algo de vital importância, flutuando na concretização de códigos QR, testes fisiológicos para atravessar fronteiras internacionais... vida em uma tela e em uma caixa. Em tais momentos de ansiedade global, a verdade, imperceptível na vida cotidiana das grandes cidades, é exposta.  

- alias: Technologies inexorably entered into our lives and very often technology becomes intertwined with our lives more deeply than some of us would like. There is a long-standing and difficult question from the field of philosophy about the opposition of the public and the private parts of human life. That is why we in Robonomics want to implement web3 in the IoT field. We want to make it impossible to instantly change the name of every person on the planet to an identification code without the consent of the person. 
  en: Technologies inexorably entered into our lives and very often technology becomes intertwined with our lives more deeply than some of us would like. There is a long-standing and difficult question from the field of philosophy about the opposition of the public and the private parts of human life. That is why we in Robonomics want to implement web3 in the IoT field. We want to make it impossible to instantly change the name of every person on the planet to an identification code without the consent of the person. 
  es: Las tecnologías ya están entrando inexorablemente en nuestras vidas y, muy a menudo, la tecnología se entrelaza con nuestras vidas más profundamente de lo que a algunos de nosotros nos gustaría individualmente. Sí, hay una vieja y difícil pregunta desde el campo de la filosofía sobre la oposición de lo público y lo privado. Pero aún así, queremos implementar y ayudar a crecer web3 en el campo de IoT ahora en una etapa temprana, para que no sea posible cambiar el nombre de todos en el planeta a un código de identificación en un instante y sin su consentimiento. 
  ru: Технологии неумолимо входят в жизнь человека, и очень часто они переплетаются с нашей жизнью глубже, чем нам хотелось бы. Существует давний и сложный философский вопрос о противопоставлении публичного и частного. Мы хотим внедрить и помочь расширить web3 в сфере IoT на ранней стадии, чтобы исключить возможность поменять имя каждого человека на планете на идентификационный код в одно мгновение без их согласия.
  it: Le tecnologie stanno già entrando inesorabilmente nelle nostre vite e molto spesso finiscono per intrecciarsi con noi in maniera molto più profonda di quanto vorremmo. Sì, nel campo della filosofia c'è una difficile domanda di vecchia data sull'opposizione fra pubblico e privato. Tuttavia, vogliamo implementare e aiutare a far crescere il web3 nel campo dell'IoT, che si trova ora in una fase iniziale, in modo che non sia possibile cambiare il nome di tutti gli individui con un codice identificativo in un istante e senza il loro consenso. 
  pt: As tecnologias já estão invadindo nossas vidas e muitas vezes a tecnologia se entrelaça com nossas vidas mais profundamente do que alguns de nós individualmente gostaríamos. Sim, há uma pergunta antiga e difícil do campo da filosofia sobre a oposição do público e do privado. Mas ainda assim, queremos implementar e ajudar a crescer a web3 no campo IoT agora em um estágio inicial, para que não seja possível alterar o nome de todos no planeta para um código de identificação em um instante e sem o consentimento deles.

- alias: Next-generation Internet technologies can help improve the relationship between people and machines, make smart devices more independent and faster in providing services to people, and importantly, make it impossible to take control of all people with the help of machines. This is how we see the best scenario for integrating robots into humans’ daily lives.
  en: Next-generation Internet technologies can help improve the relationship between people and machines, make smart devices more independent and faster in providing services to people, and importantly, make it impossible to take control of all people with the help of machines. This is how we see the best scenario for integrating robots into humans’ daily lives.
  es: La nueva generación de tecnologías de Internet ayudará a mejorar la relación entre humanos y máquinas, hará que los dispositivos inteligentes sean más independientes y rápidos en la prestación de servicios a las personas y, lo que es más importante, no otorgará el control de una persona sobre otra con la ayuda de máquinas. Así es como vemos el mejor escenario para integrar robots en la vida diaria de los humanos.
  ru:  Интернет-технологии нового поколения помогут улучшить отношения между людьми и роботами, сделать умные устройства более независимыми и быстрыми в предоставлении услуг людям, и, что немаловажно, не позволить одному человеку держать контроль над другим с помощью машин. Именно так мы представляем наилучший сценарий внедрения роботов в повседневную жизнь людей.
  it:  La nuova generazione di tecnologie Internet aiuterà a migliorare il rapporto fra uomo e macchina, renderà i dispositivi intelligenti più indipendenti e più veloci nella fornitura di servizi alle persone e, soprattutto, non darà a una persona il controllo sull'altra con l'aiuto delle macchine. Questo è come vediamo lo scenario migliore per l'integrazione dei robot nella vita quotidiana degli esseri umani.
  pt: A nova geração de tecnologias da Internet ajudará a melhorar o relacionamento entre humanos e máquinas, tornará os dispositivos inteligentes mais independentes e mais rápidos na prestação de serviços às pessoas e, o mais importante, não dará controle de uma pessoa sobre outra com a ajuda de máquinas. É assim que vemos o melhor cenário para a integração de robôs no dia a dia dos humanos.

