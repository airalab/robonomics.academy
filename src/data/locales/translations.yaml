  ru: Робот находится в нашей лаборатории в Кремниевой долине. Курс является самостоятельным, после оплаты вы выбираете один часовой сеанс для практики с роботом в Google Calendar. Мы не взимаем плату за что-либо еще. Когда вы будете готовы, вы можете купить практический сеанс, указав свои учетные данные для доступа (SSH key) и время, когда вы хотите подключиться к Spot для решения задачи.

