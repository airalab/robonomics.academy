- alias: An IoT subscription is an access key to all functions related to changing the state of the digital twin of a cyber-physical system and storing information about it using the Polkadot / Kusama ecosystem.
  en: An IoT subscription is an access key to all functions related to changing the state of the digital twin of a cyber-physical system and storing information about it using the Polkadot / Kusama ecosystem.
  ru: IoT-подписка — это ключ доступа ко всем функциям, связанным с изменением состояния цифрового двойника кибер-физической системы и хранением информации о ней с помощью экосистемы Polkadot / Kusama. Владение одной подпиской гарантирует, что в каждом блоке блокчейна будет зарезервировано место для 1 транзакции для владельца подписки.
  it: Un abbonamento IoT è una chiave di accesso a tutte le funzioni relative al cambiamento di stato del digital twin di un sistema cyber-fisico e alla memorizzazione delle informazioni su di esso, utilizzando l'ecosistema Polkadot/Kusama. Possedere un abbonamento svincola l'utente dalla necessità di dover pagare una commissione per la transazione. Potrà invece inviare una transazione gratuita in un determinato lasso di tempo.
  pt: Uma assinatura IoT é uma chave de acesso a todas as funções relacionadas à mudança do estado do gêmeo digital de um sistema ciberfísico e ao armazenamento de informações sobre ele usando o ecossistema Polkadot / Kusama. Possuir uma assinatura evita o usuário da necessidade de pagar uma taxa pela transação. Em vez disso, o usuário pode enviar uma transação gratuita uma vez em um período de tempo determinado.
  es: Una suscripción IoT es una clave de acceso a todas las funciones relacionadas con el cambio de estado del gemelo digital de un sistema ciberfísico y el almacenamiento de información sobre este utilizando el ecosistema Polkadot/Kusama. Ser propietario de una suscripción libera al usuario de la necesidad de tener que pagar una tarifa por la transacción. En cambio, el usuario puede enviar una transacción gratuita una vez en un cierto período de tiempo.

