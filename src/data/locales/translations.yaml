  pt: "A lição 2 explicou os princípios fundamentais da Robonomics e mencionou Polkadot / Kusama como uma blockchain promissora para sua implementação. Em particular, gostaríamos de mostrar como funcionam as assinaturas IoT da  Parachain Robonomics. Durante a primeira lição, seu endereço foi incluído na assinatura do curso IoT, e você já conseguiu usá-lo duas vezes: quando você procurou seu reflexo no espelho negro e quando entregou seus resultados do teste"
  es: "La Lección 2 explicó los principios fundamentales de Robonomics y mencionó a Polkadot / Kusama como una plataforma de ecosistema blockchain prometedora para su implementación. Es hora de echar un vistazo más de cerca a las funciones de Robonomics Parachain como parte del ecosistema Polkadot en la red Kusama. En particular, nos gustaría mostrar cómo funcionan las suscripciones IoT de Robonomics Parachain. Durante la primera lección, su dirección se agregó a la suscripción del curso IoT y ya logró usarla dos veces: cuando buscó su reflejo en el espejo negro y cuando entregó los resultados de su prueba"

