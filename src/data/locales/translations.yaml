  es: Spot SDK incluye API, bibliotecas de clientes y ejemplos que respaldan el desarrollo de comportamientos de navegación autónomos para el robot Spot. En conjunto, este servicio se conoce como GraphNav. Los mapas se graban y guardan y luego se pueden reproducir con cualquier robot de su flota. Durante el proceso de grabación del mapa, puede asignar acciones y devoluciones de llamada de la API a los puntos intermedios a lo largo de la ruta del mapa.

